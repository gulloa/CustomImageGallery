<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;" charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Image Gallery</title>
	<link href="content/css/css.css" rel="stylesheet" type="text/css">
    <link href="content/css/overrides.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="scripts/modernizr-custom.js"></script>
</head>
<body>
	<section>
    	<h1>Image Gallery Preview</h1>
        <div class="image-gallery items-10" id="demoGallery">
        	<div class="viewer">
            	<ul class="list-inline clearfix track">
                	<li>
                    	<figure class="gallery-item">
                            <img src="content/img/img4-3.png" class="img-responsive" />
                        </figure>
                    </li>
                </ul>
            </div>
            <div class="thumbnails items-6">
            	<div class="track">
                    <ul class="list-inline clearfix">
                        <li>
                            <figure class="thumbnail">
                                <img src="content/img/img4-3.png" class="img-responsive" />
                            </figure>
                        </li>
                        <li>
                            <figure class="thumbnail">
                                <img src="content/img/img4-3.png" class="img-responsive" />
                            </figure>
                        </li>
                        <li>
                            <figure class="thumbnail">
                                <img src="content/img/img4-3.png" class="img-responsive" />
                            </figure>
                        </li>
                        <li>
                            <figure class="thumbnail">
                                <img src="content/img/img4-3.png" class="img-responsive" />
                            </figure>
                        </li>
                        <li>
                            <figure class="thumbnail">
                                <img src="content/img/img4-3.png" class="img-responsive" />
                            </figure>
                        </li>
                        <li>
                            <figure class="thumbnail">
                                <img src="content/img/img4-3.png" class="img-responsive" />
                            </figure>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="controls">
                <button type="button" class="prev">prev</button>
                <button type="button" class="next">next</button>
            </div>
        </div>
        <div class="data-panel">
            <p id="csstransitions">
                Accepts css transitions: <label></label>
            </p>
            <p id="csstransforms">
                Accepts css transforms: <label></label>
            </p>
        </div>
    </section>
    <script type="text/javascript" src="scripts/jQuery-1.11.3.js"></script>
    <script type="text/javascript" src="scripts/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="scripts/imageGallery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //App.Plugins.ImageGallery.Init();

            var Plugins = App.Plugins;
            var demoGallery = new Plugins.CustomImageGallery();

            var oGallerySettings = {
                id: '01',
                autoplay: true,
                animation: {
                    holdTime: 3000, // milliseconds
                    transitionTime: 600 // milliseconds
                },
                captions: true, // true | false
                controls: {
                    visible: true, // true | false
                    custom: {
                        prev: '', // string 
                        next: ''  // string 
                    } // object | false
                },
                placeholderPath: 'content/img/', // string
                swipe: true, // true | false
                thumbnails: {
                    aspectRatio: '16:9', // 4:3 | 16:9 | 21:9
                    clusterSize: 5,
                    visible: 'always' // 'always' | 'never' | 'desktop' 
                },
                viewer: {
                    aspectRatio: '16:9', // 4:3 | 16:9 | 21:9 
                    optimizationQueryString: false // '?queryStringParameters' || false
                },
                data: [
                    {

                    },

                    {

                        caption: "(U2) One - Gabriella Quevedo", 
                        imageUrl: null, 
                        videoID: 'GtLCt4xj9xs' //string
                    }
                ]
            }
            demoGallery.Init(oGallerySettings);
        });
    </script>
</body>
</html>
